<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Courier, monospace;
            font-weight: bold;
        }

        .container {
            text-align: center;
        }

        .welcome-text {
            font-size: 24px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            border: 4px solid black; /* Thick black border */
            border-radius: 5px;
            cursor: pointer;
            font-family: Courier, monospace;
            font-weight: bold;
            text-decoration: none; /* Remove underlines from links */
        }

        .button:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Welcome to My Website</h1>
        <a href="news.html" class="button">Click Me</a>
    </div>
</body>
</html>
